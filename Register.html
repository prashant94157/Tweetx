<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="Register.css" rel="stylesheet" />

    <title>Register</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid fw-bold">
        <a class="navbar-brand mt-4 ms-5 pink" href="#">TweetX</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col" style="height: 600px">
          <button type="button" class="mt-3 mb-5 btn w-25 btn-outline-primary">
            Login
          </button>
          <main class="form-signin">
            <form>
              <h1 class="h3 mt-3 mb-5 fw-normal">Create Account</h1>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Name"
                />
                <label for="floatingInput">Name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3 mt-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Confirm Password</label>
              </div>
              <div class="hstack gap-3">
                <button class="w-25 ms-auto btn btn-lg btn-pink" type="submit">
                  Sign in
                </button>
              </div>
            </form>
          </main>
        </div>
        <div class="col">
          <lottie-player
            src="https://assets3.lottiefiles.com/packages/lf20_osdxlbqq.json"
            background="transparent"
            speed="1"
            style="width: 600px; height: 600px"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
